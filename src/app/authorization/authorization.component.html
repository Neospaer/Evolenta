
<div class="login-container">
  <mat-card class="login-card">
    <h2>Войдите в ваш аккаунт</h2>
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Логин</mat-label>
        <input matInput placeholder="Логин" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" placeholder="Пароль" />
        <mat-error>Неверный пароль</mat-error>
      </mat-form-field>
      <mat-checkbox>Быстрая сессия</mat-checkbox>
      <button mat-raised-button color="primary" class="full-width">Вход</button>
    </form>
    <a mat-button color="accent" class="register-link">Зарегистрироваться</a>
    <mat-divider></mat-divider>
    <button mat-icon-button class="social-login">
      <mat-icon>login</mat-icon>
    </button>
  </mat-card>
</div>

<footer>
  <p>© 2023 Foodie, Все права защищены.</p>
  <div class="social-icons">
    <mat-icon>github</mat-icon>
    <mat-icon>dribbble</mat-icon>
  </div>
</footer>

<router-outlet></router-outlet>
