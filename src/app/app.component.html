<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <carousel [noPause]="true" [showIndicators]="showIndicator">
    <slide>
      <img src=".\assets\1.jpg" alt="first slide" style="display: block; height: 780px; width: 480px; margin-left: auto; margin-right: auto;">
    </slide>
    <slide>
      <img src=".\assets\2.jpg" alt="second slide" style="display: block; height: 780px; width: 480px; margin-left: auto; margin-right: auto;">
      
    </slide>
    <slide>
      <img src=".\assets\3.jpg" alt="third slide" style="display: block;  height: 780px; width: 480px; margin-left: auto; margin-right: auto;">
    </slide>
  </carousel>
  <div>
    <button type="button" class="btn btn-info" style="display: block; width: auto; height: 10; margin-left: auto; margin-right: auto;"
            (click)="switchIndicator()">Enable/Disable Indicator
    </button>
  </div>
</body>
</html>
