<div class="error-container">
  <div class="error-content">
    <h1>401 Ошибка</h1>
    <h2>Доступ запрещен</h2>
    <p>У вас нет прав на просмотр этого отдела</p>

    <img src="assets/Image/image_404.png" alt="401 Error">
  </div>
</div>
