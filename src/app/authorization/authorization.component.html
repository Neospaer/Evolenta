<div class="login-container">
  <mat-card class="login-card">
    <h2>Войдите в ваш аккаунт</h2>
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Логин</mat-label>
        <input matInput name="username" [(ngModel)]="loginObj.username" placeholder="Логин"/>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Пароль"/>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="fastJwt">Быстрая сессия</mat-checkbox>
      <button mat-raised-button color="primary" class="full-width" routerLink="/" (click)="onLogin()">Вход</button>
    </form>
    <button mat-button color="accent" class="register-link" routerLink="/registration">Зарегистрироваться</button>
    <mat-divider></mat-divider>
    <button mat-icon-button class="social-login">
      <mat-icon>login</mat-icon>
    </button>
  </mat-card>
</div>
<router-outlet></router-outlet>
