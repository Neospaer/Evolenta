<div class="container mt-5">
  <div class="row">
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Sequential Numbers</h2>
        </div>
        <div class="card-body">
          <button class="btn btn-success mr-2" (click)="startSequence()">Start</button>
          <button class="btn btn-danger" (click)="stopSequence()">Stop</button>
          <ul class="list-group mt-3">
            <li class="list-group-item" *ngFor="let num of sequenceNumbers">{{ num }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Random Numbers</h2>
        </div>
        <div class="card-body">
          <button class="btn btn-success mr-2" (click)="startRandom()">Start</button>
          <button class="btn btn-danger" (click)="stopRandom()">Stop</button>
          <ul class="list-group mt-3">
            <li class="list-group-item" *ngFor="let num of randomNumbers">{{ num }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
