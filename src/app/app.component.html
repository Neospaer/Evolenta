<form class="container my-auto">
  <div class="mb-3">
    <label class="form-label">Название</label>
    <input
      minlength="2"
      maxlength="10"
      pattern="[a-zA-Zа-яА-ЯеЁ]*"
      required
      #firstName="ngModel"
      name="name"
      [(ngModel)]="create_book.name"
      type="text"
      class="form-control"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Автор</label>
    <input
      minlength="2"
      maxlength="10"
      pattern="[a-zA-Zа-яА-ЯеЁ]*"
      required
      #secondName="ngModel"
      name="author"
      [(ngModel)]="create_book.author"
      type="text"
      class="form-control"
    />
  </div>
  <button
  (click)="creatBook()"
  type="submit"
  class="btn btn-primary">
    Добавить
  </button>
</form>

<div>
  <h1 class="display-6 container m-5">Список книг</h1>
  <table class="table table-striped container pt-10">
    <thead>
      <tr>
        <th scope="col">Номер</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of Books; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ person.name }}</td>
        <td>{{ person.author }}</td>
      </tr>
    </tbody>
  </table>
</div>
