<div class="container mt-4">
  <button class="btn btn-primary mb-3" (click)="getUser()">Выполнить запрос</button>

  <div *ngIf="Users" class="alert alert-primary" role="alert">
    <h4 class="alert-heading">User Item</h4>
    <p><strong>Id:</strong> {{ Users.id }}</p>
    <hr>
    <p class="mb-0"><strong>UserId:</strong> {{ Users.userId }}</p>
    <hr>
    <p class="mb-0"><strong>Title:</strong> {{ Users.title }}</p>
    <hr>
    <p class="mb-0"><strong>Completed:</strong> {{ Users.completed }}</p>
  </div>
</div>
