<div *ngIf="user.length > 0">
  <div *ngFor="let u of user" class="card" style="width: 18rem; margin-bottom: 1rem;">
    <div class="card-body">
      <h5 class="card-title">Пользователь {{ u.id }}</h5>
      <p class="card-text">{{ u.title }}</p>
      <a [routerLink]="['/post', u.id]" class="btn btn-primary">Посмотреть данные</a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
